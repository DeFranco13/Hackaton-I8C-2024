<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLOZ Demo</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="{{url_for('static', filename='logo-mloz-nl_0.png')}}" height="30%" width="30%" class="d-inline-block align-top" alt="Logo">
            
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <form class="form-inline ml-auto">
              </form>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="display-4 text-center">MLOZ upload site</h1>
        <p class="lead text-center">Please upload your touring data at the end of the day in the field below.</p>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="personName">JSON drop</label>
                        <div id="file-drop-zone" class="file-drop-zone">
                          Drag & Drop your JSON file here or click to select
                        </div>
                        
                            <input type="file" name="file" accept=".json" required>
                       
                        
                        <pre id="file-content" class="mt-3"></pre>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
        </div>
    </div>

    

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-simple@0.5.6/lib/jwt.min.js"></script>
    
</body>
</html>
