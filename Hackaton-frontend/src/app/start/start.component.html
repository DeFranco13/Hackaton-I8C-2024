<div class="container mt-5">
    <h1 class="display-4 text-center">MLOZ upload site</h1>
    <p class="lead text-center">Please upload your touring data at the end of the day in the field below.</p>

    <div class="row mt-4">
        <div class="col-md-6 offset-md-3">
            <form action="/upload" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    
                    <div class="custom-file">
                        <input type="file" id="fileInput" class="custom-file-input" (change)="onFileSelected($event)" accept=".json">
                        <label class="custom-file-label" for="fileInput" id="fileLabel">Choose file</label>
                    </div>                    
                </div>
                <button class="btn btn-success mt-3 mb-3" (click)="onUpload()">Upload</button>
            </form>
            <div *ngIf="fileResponse" class="mt-3">
                <div class="alert alert-success">
                  File uploaded successfully!
                </div>
                <button class="btn btn-primary" (click)="redirectUser()">Continue</button>
            </div>
        </div>
    </div>
</div>
